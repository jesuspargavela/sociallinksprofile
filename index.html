<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <figure class="avatar">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Photo of Jessica Randall"
        />
        <figcaption class="name"><h1>Jessica Randall</h1></figcaption>
        <h3 class="address">London, United Kingdom</h3>
      </figure>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="social-links-list">
        <li class="list-item"><a href="http://">GitHub</a></li>
        <li class="list-item"><a href="http://">Frontend Mentor</a></li>
        <li class="list-item"><a href="http://">Linkedin</a></li>
        <li class="list-item"><a href="http://">Twitter</a></li>
        <li class="list-item"><a href="http://">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
